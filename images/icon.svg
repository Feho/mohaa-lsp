<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5d23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3a16;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>
  <!-- Code brackets -->
  <text x="16" y="85" font-family="monospace" font-size="64" font-weight="bold" fill="#8fbc8f">{</text>
  <text x="88" y="85" font-family="monospace" font-size="64" font-weight="bold" fill="#8fbc8f">}</text>
  <!-- M letter -->
  <text x="40" y="82" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#f0fff0">M</text>
  <!-- .scr label -->
  <text x="64" y="115" font-family="monospace" font-size="14" fill="#98fb98" text-anchor="middle">.scr</text>
</svg>
